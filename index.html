       }

       /* Styling for all input types to match the dark theme */
       input[type="number"], input[type="text"], .input-text-area {
           background-color: var(--input-bg);
           color: #f8fafc; /* Tailwind Slate 50 */
           border: 1px solid #475569;
           border-radius: 0.5rem;
           padding: 0.5rem 0.75rem;
           width: 100%;
           margin-bottom: 0.75rem;
           text-align: right; /* Default for RTL */
       }

       .english-mode input[type="number"], .english-mode input[type="text"], .english-mode .input-text-area {
            text-align: left; /* Change for LTR/English */
       }

       /* Checkbox custom style */
       .checkbox-container {
           display: flex;
           align-items: center;
           margin-top: 10px;
           margin-bottom: 15px;
       }

       .checkbox-container input[type="checkbox"] {
           /* Hide the default checkbox */
           opacity: 0;
           width: 0;
           height: 0;
       }

       .checkbox-checkmark {
           height: 20px;
           width: 20px;
           background-color: var(--input-bg);
           border-radius: 4px;
           border: 1px solid var(--primary);
           display: inline-block;
           position: relative;
           cursor: pointer;
       }

       .checkbox-container input:checked ~ .checkbox-checkmark {
           background-color: var(--primary);
       }

       .checkbox-checkmark:after {
           content: "";
           position: absolute;
           display: none;
           left: 7px;
           top: 3px;
           width: 5px;
           height: 10px;
           border: solid #1e293b;
           border-width: 0 3px 3px 0;
           transform: rotate(45deg);
       }

       .checkbox-container input:checked ~ .checkbox-checkmark:after {
           display: block;
       }

       /* Button Styling */
       .primary-btn {
           background: linear-gradient(145deg, #facc15, #eab308); /* Amber gradient */
           color: #1e293b;
           font-weight: 700;
           padding: 0.75rem 1.5rem;
           border-radius: 0.75rem;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3), 0 1px 3px rgba(0, 0, 0, 0.15);
           transition: all 0.2s;
           width: 100%;
       }

       .primary-btn:hover {
           opacity: 0.9;
           transform: translateY(-1px);
           box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4), 0 2px 4px rgba(0, 0, 0, 0.2);
       }

       .player-card {
           background-color: #475569;
           border: 1px solid #64748b;
           padding: 20px;
           border-radius: 1rem;
           margin-top: 1.5rem;
           text-align: center;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
           transition: all 0.3s;
       }
       
       .player-card:hover {
           transform: scale(1.02);
       }

       .role-text {
           font-size: 1.5rem;
           font-weight: 700;
           color: var(--primary);
           margin-bottom: 10px;
       }

       .word-text {
           font-size: 1.25rem;
           color: #f8fafc;
       }
       
       /* Language Button */
       .lang-btn {
           background-color: var(--secondary);
           color: #f8fafc;
           padding: 0.5rem 1rem;
           border-radius: 0.5rem;
           font-size: 0.875rem;
           transition: background-color 0.2s;
           margin-bottom: 1.5rem;
       }
       .lang-btn:hover {
           background-color: #4f46e5;
       }

       .footer-text {
           margin-top: 2rem;
           text-align: center;
           font-size: 0.8rem;
           color: #94a3b8;
       }
       
       .footer-text a {
           color: var(--primary);
           text-decoration: none;
           margin-right: 5px;
           margin-left: 5px;
       }
       .footer-text a:hover {
           text-decoration: underline;
       }

           const wordList = getWordList();
           if (wordList.length === 0) {
                secretWord = T('selectWord'); // Fallback error text
           } else {
                const randomIndex = Math.floor(Math.random() * wordList.length);
                secretWord = wordList[randomIndex];
           }

           // 2. Assign Roles
           roles = [];
           const imposterIndices = [];
           
           // Randomly select indices for imposters
           while (imposterIndices.length < imposterCount) {
               const index = Math.floor(Math.random() * playerCount);
               if (!imposterIndices.includes(index)) {
                   imposterIndices.push(index);
               }
           }

           // Assign roles based on the selected indices
           for (let i = 0; i < playerCount; i++) {
               const role = imposterIndices.includes(i) ? T('imposter') : T('civilian');
               // The 'word' for the role is the secret word for civilians,
               // or a hint (if enabled) for the imposter, otherwise it's the secret word too.
               const wordContent = (role === T('imposter') && !showHint)
                   ? T('wordHint') // Shows 'Word Hint' text if it's the imposter and hint is requested
                   : secretWord; // Shows the actual secret word for civilians/imposters with no hint

               roles.push({
                   name: playerNames[i],
                   role: role,
                   word: wordContent
               });
           }

           // Shuffle the roles to randomize the turn order (optional but fun)
           roles = roles.sort(() => Math.random() - 0.5);

           gameActive = true;
           renderPlayerTurnView(); // Move to the role reveal screen
       };


       // --- UI Rendering Functions ---

       /** Renders the main setup screen. */
       const renderSetupView = () => {
           document.body.className = lang === 'ku' ? 'rtl' : 'ltr english-mode';
           document.getElementById('main-title').textContent = T('appName');
           const container = document.getElementById('game-container');
           container.innerHTML = `
               <div class="text-center text-slate-300 mb-6 text-sm">
                   ${T('madeBy')}
                   <div class="mt-2 text-slate-400 flex justify-center items-center">
                       <!-- Instagram Icon (Simple SVG) -->
                       <a href="https://www.instagram.com/n4.5e7/" target="_blank" class="hover:text-primary">
                           <svg class="w-5 h-5 inline-block mx-1" fill="currentColor" viewBox="0 0 24 24">
                               <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm7.15 15.68c-.62.62-1.39 1.05-2.26 1.25-.92.21-1.87.32-2.92.32h-6c-1.05 0-2-.11-2.92-.32-.87-.2-1.64-.63-2.26-1.25-.62-.62-1.05-1.39-1.25-2.26-.21-.92-.32-1.87-.32-2.92v-6c0-1.05.11-2 .32-2.92.2-.87.63-1.64 1.25-2.26.62-.62 1.39-1.05 2.26-1.25.92-.21 1.87-.32 2.92-.32h6c1.05 0 2 .11 2.92.32.87.2 1.64.63 2.26 1.25.62.62 1.05 1.39 1.25 2.26.21.92.32 1.87.32 2.92v6c0 1.05-.11 2-.32 2.92-.2.87-.63 1.64-1.25 2.26zM12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm4.5-5c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5-1.5.67-1.5 1.5.67 1.5 1.5 1.5z"/>
                           </svg>
                           n4.5e7
                       </a>
                   </div>
               </div>
               <h1 class="text-3xl font-bold text-center text-primary mb-4">${T('appName')} (Imposter)</h1>
               <div class="title-bar"></div>

               <button class="lang-btn" onclick="toggleLanguage()">
                   ${lang === 'ku' ? 'English / کوردی' : 'English / Kurdish'}
               </button>

               <div class="flex items-center justify-between mb-3 text-slate-200">
                   <label for="player-count" class="text-sm">${T('playerCount')}</label>
                   <input type="number" id="player-count" value="${playerCount}" min="3" max="12" class="w-1/3 text-center" onchange="handlePlayerCountChange(event)">
               </div>

               <div class="flex items-center justify-between mb-3 text-slate-200">
                   <label for="imposter-count" class="text-sm">${T('imposterCount')}</label>
                   <input type="number" id="imposter-count" value="${imposterCount}" min="1" max="2" class="w-1/3 text-center" onchange="handleImposterCountChange(event)">
               </div>

               <div class="checkbox-container">
                   <label class="flex items-center text-slate-200 text-sm cursor-pointer ${lang === 'ku' ? 'flex-row-reverse justify-end' : 'flex-row'}">
                       <span class="${lang === 'ku' ? 'mr-3' : 'ml-3'}">${T('hint')}</span>
                       <input type="checkbox" id="hint-checkbox" ${showHint ? 'checked' : ''} onchange="handleHintChange(event)">
                       <span class="checkbox-checkmark ${lang === 'ku' ? 'ml-3' : 'mr-3'}"></span>
                   </label>
               </div>
               

               <div class="text-slate-200 text-base mb-2">${T('playerName')}</div>
               <div id="player-names-inputs">
                   ${Array.from({ length: playerCount }, (_, i) => `
                       <input type="text" placeholder="${T('playerName')} ${i + 1}" class="input-text-area" id="player-input-${i}" oninput="handleNameInput(event, ${i})" value="${playerNames[i] || ''}">
                   `).join('')}
               </div>

               <button class="primary-btn mt-6" onclick="startGame()">
                   ${T('start')}
               </button>
           `;
           // Add initial player names if they exist
           playerNames.forEach((name, i) => {
               const input = document.getElementById(`player-input-${i}`);
               if (input) input.value = name;
           });
       };

       /** Renders the screen where each player views their role. */
       const renderPlayerTurnView = (playerIndex = 0) => {
           const container = document.getElementById('game-container');
           const player = roles[playerIndex];

           // Safety check: if somehow a role is missing, go back to setup
           if (!player) {
               gameActive = false;
               renderSetupView();
               return;
           }

           container.innerHTML = `
               <h1 class="text-2xl font-bold text-center text-primary mb-4">${T('turn')}</h1>
               <p class="text-lg text-slate-300 text-center mb-6">${player.name}</p>
               <div class="title-bar"></div>
               
               <div id="role-display-area" class="text-center mt-8">
                   <button class="primary-btn" onclick="showRole(${playerIndex})">
                       ${T('showRole')}
                   </button>
               </div>

               <div class="footer-text mt-8">
                   <button class="text-secondary hover:underline" onclick="resetGame()">
                       ${T('reset')}
                   </button>
               </div>
           `;
       };

       /** Renders the player's specific role card in a modal-like structure. */
       const showRole = (playerIndex) => {
           const player = roles[playerIndex];
           const isImposter = player.role === T('imposter');
           
           const roleColor = isImposter ? 'text-red-400' : 'text-green-400';
           const wordDisplay = player.word; // This is now set to secretWord or 'Word Hint' in startGame

           const content = document.getElementById('role-display-area');
           content.innerHTML = `
               <div class="player-card">
                   <p class="text-lg text-slate-300 mb-2">${T('yourRole')}</p>
                   <p class="role-text ${roleColor} mb-4">${player.role}</p>
                   
                   <p class="text-lg text-slate-300 mb-2">${T('theWord')}</p>
                   <p class="word-text">${wordDisplay}</p>
               </div>
               
               <div class="mt-8">
                   <button class="primary-btn" onclick="hideRole(${playerIndex})">
                       ${T('close')}
                   </button>
               </div>
           `;
       };

       /** Hides the role card and moves to the next player's turn or the end screen. */
       const hideRole = (playerIndex) => {
           const nextIndex = playerIndex + 1;
           if (nextIndex < roles.length) {
               renderPlayerTurnView(nextIndex);
           } else {
               renderEndGameView();
           }
       };

       /** Renders the final screen after all players have viewed their roles. */
       const renderEndGameView = () => {
           const container = document.getElementById('game-container');
           container.innerHTML = `
               <h1 class="text-3xl font-bold text-center text-primary mb-6">${T('turn')}</h1>
               <p class="text-lg text-slate-200 text-center mb-6">${T('revealWord')}</p>
               
               <button class="primary-btn mb-4" onclick="revealWord()">
                   ${T('revealWord')}
               </button>

               <div id="secret-word-reveal" class="text-center mt-6 hidden">
                   <p class="text-lg text-slate-300 mb-2">${T('wordWas')}</p>
                   <p class="text-2xl font-bold text-primary">${secretWord}</p>
               </div>

               <div class="mt-8">
                   <button class="primary-btn bg-secondary hover:bg-indigo-600" onclick="resetGame()">
                       ${T('reset')}
                   </button>
               </div>
               
               <div class="footer-text mt-8">
                   ${T('madeBy')}
                   <a href="https://www.instagram.com/n4.5e7/" target="_blank" class="hover:text-primary">@n4.5e7</a>
               </div>
           `;
       };
       
       /** Reveals the secret word on the end game screen. */
       const revealWord = () => {
           document.getElementById('secret-word-reveal').classList.remove('hidden');
           const button = document.querySelector('.primary-btn');
           button.style.display = 'none';
       };
       
       // --- Event Handlers ---

       const handlePlayerCountChange = (event) => {
           let count = parseInt(event.target.value);
           if (isNaN(count) || count < 3) count = 3;
           if (count > 12) count = 12;
           playerCount = count;

           // Ensure imposter count is valid relative to new player count
           if (imposterCount >= count) {
               imposterCount = count > 1 ? 1 : 1;
           }

           // Trim or expand playerNames array
           if (playerNames.length > playerCount) {
               playerNames = playerNames.slice(0, playerCount);
           } else if (playerNames.length < playerCount) {
               for (let i = playerNames.length; i < playerCount; i++) {
                   playerNames.push('');
               }
           }
           // Re-render to update the number of input fields
           renderSetupView();
       };

       const handleImposterCountChange = (event) => {
           let count = parseInt(event.target.value);
           if (isNaN(count) || count < 1) count = 1;
           if (count > 2 || count >= playerCount) count = Math.min(2, playerCount - 1); // Max 2 imposters, and always less than total players
           imposterCount = count;
           renderSetupView(); // Re-render to update the input value
       };

       const handleHintChange = (event) => {
           showHint = event.target.checked;
       };

       const handleNameInput = (event, index) => {
           playerNames[index] = event.target.value.trim();
       };

       const toggleLanguage = () => {
           lang = lang === 'ku' ? 'en' : 'ku';
           renderSetupView();
       };

       const resetGame = () => {
           // Keep the current player setup and names, just reset game state
           gameActive = false;
           roles = [];
           secretWord = '';
           renderSetupView();
       };

       // --- Initialization ---
       window.onload = () => {
            // Initialize playerNames array with empty strings
           if (playerNames.length === 0) {
                for (let i = 0; i < playerCount; i++) {
                   playerNames.push('');
               }
           }
           renderSetupView();
       };

   </script>
</body>
</html>
